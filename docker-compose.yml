version: '3.8'

services:
  transcription-pipeline:
    build: .
    container_name: multimodal-transcription
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount input videos directory
      - ./data/videos:/app/data/videos:ro
      # Mount outputs directory for results
      - ./outputs:/app/outputs
      # Mount data directory for file management
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    working_dir: /app
    command: >
      python src/transcription_pipeline.py
      --input /app/data/videos/input_video.mp4
      --chunk-size 300
      --max-workers 4
      --data-dir /app/data
      --output-dir /app/outputs
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # Optional: Add a web interface service for monitoring
  web-interface:
    build: .
    container_name: transcription-web
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./outputs:/app/outputs:ro
      - ./data:/app/data:ro
    command: python -m http.server 8000 --directory /app/outputs
    depends_on:
      - transcription-pipeline
    restart: unless-stopped

volumes:
  outputs:
    driver: local
  data:
    driver: local
  logs:
    driver: local
